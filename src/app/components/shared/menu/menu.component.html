 <!-- Left side column. contains the logo and sidebar -->
 <aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
          <div class="pull-left image">
              <img [src]="userData.imgUrl" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
              <p>{{ userName }}</p>
              <!-- Status -->
              <a [routerLink]="['home']"><i class="fa fa-circle text-success"></i> En linea</a>
          </div>
      </div>
      <!-- Sidebar Menu -->
      <ul class="sidebar-menu" data-widget="tree">
          <li class="header">MENU DE OPCIONES</li>
          <!-- Optionally, you can add icons to the links -->
          <li routerLinkActive="active"><a [routerLink]="['home']"><i class="fa fa-home"></i> <span>Inicio</span></a></li>
          <li class="treeview">
              <a href="#">
                  <i class="fa fa-cubes"></i> <span>Almacen</span>
                  <span class="pull-right-container">
                      <i class="fa fa-angle-left pull-right"></i>
                  </span>
              </a>
              <ul class="treeview-menu">
                  <li routerLinkActive="active"><a [routerLink]="['products']">Articulos</a></li>
                  <li routerLinkActive="active"><a [routerLink]="['about']">AcercaDe</a></li>
              </ul>
          </li>
      </ul>
      <!--.sidebar-menu -->
  </section>
  <!--.sidebar -->
</aside>
