<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img [src]="userData.imgUrl" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{ userName }}</p>
                <!-- Status -->
                <a [routerLink]="['home']"><i class="fa fa-circle text-success"></i> En linea</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MENU DE OPCIONES</li>
            <!-- Optionally, you can add icons to the links -->
            <li routerLinkActive="active"><a [routerLink]="['home']"><i class="fa fa-home"></i> <span>Inicio</span></a></li>
            <li routerLinkActive="active"><a [routerLink]="['about']"><i class="fa fa-question-circle"></i> <span>Acercade</span></a></li>
            <li class="header">ALMACEN</li>
            <li routerLinkActive="active"><a [routerLink]="['category']"><i class="fa fa-cube"></i> <span>Paquete</span></a></li>
            <li routerLinkActive="active"><a [routerLink]="['register']"><i class="fa fa-folder"></i> <span>Clasificacion</span></a></li>
            <li routerLinkActive="active"><a [routerLink]="['supplier']"><i class="fa fa-list"></i> <span>Proveedores</span></a></li>
            <li routerLinkActive="active"><a [routerLink]="['products']"><i class="fa fa-cubes"></i> <span>Articulos</span></a></li>
            <li class="header">TIENDA</li>
            <li routerLinkActive="active"><a [routerLink]="['home']"><i class="fa fa-shopping-cart"></i> <span>Pedidos</span></a>
        </ul>
        <!--.sidebar-menu -->
    </section>
    <!--.sidebar -->
</aside>
